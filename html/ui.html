<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./reset.css"/>
    <title>Simple Scoreboard</title>
</head>
<body>
    <!-- Main Scoreboard -->
    <div class="scoreboard" id="scoreboard">
        <!-- Header -->
        <div class="header">
            <div class="server-info">
                <h1>Los Santos RP</h1>
                <div class="server-status">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
            <div class="player-count">
                <span id="current-players">0</span>
                <span>/</span>
                <span>128</span>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Jobs Section -->
            <div class="jobs-section">
                <h3>Emergency Services</h3>
                <div class="job-card police">
                    <i class="fas fa-shield-alt"></i>
                    <div class="job-info">
                        <span class="job-name">Police</span>
                        <span class="job-count" id="police-count">0</span>
                    </div>
                </div>
                <div class="job-card ambulance">
                    <i class="fas fa-ambulance"></i>
                    <div class="job-info">
                        <span class="job-name">EMS</span>
                        <span class="job-count" id="ambulance-count">0</span>
                    </div>
                </div>

                <h3>City Services</h3>
                <div class="job-card mechanic">
                    <i class="fas fa-wrench"></i>
                    <div class="job-info">
                        <span class="job-name">Mechanic</span>
                        <span class="job-count" id="mechanic-count">0</span>
                    </div>
                </div>
                <div class="job-card taxi">
                    <i class="fas fa-taxi"></i>
                    <div class="job-info">
                        <span class="job-name">Taxi</span>
                        <span class="job-count" id="taxi-count">0</span>
                    </div>
                </div>
            </div>

            <!-- Players List -->
            <div class="players-section">
                <div class="section-header">
                    <h3>Citizens Online</h3>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search by ID or Job...">
                    </div>
                </div>
                
                <div class="players-list" id="players-list">
                    <!-- Players will be populated here -->
                </div>
            </div>
        </div>

        <!-- Close Button -->
        <button class="close-btn" id="close-btn">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Minimized Version -->
    <div class="scoreboard-mini" id="scoreboard-mini">
        <div class="mini-header">
            <span>LS-RP</span>
            <span id="mini-players">0/128</span>
        </div>
        <div class="mini-stats">
            <div class="mini-stat">
                <i class="fas fa-shield-alt"></i>
                <span id="mini-police">0</span>
            </div>
            <div class="mini-stat">
                <i class="fas fa-ambulance"></i>
                <span id="mini-ambulance">0</span>
            </div>
        </div>
        <button class="expand-btn" id="expand-btn">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
