<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./reset.css"/>
    <title>Quasar Roleplay Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="scoreboard-block">
            <!-- Header with Logo -->
            <div class="scoreboard-header">
                <div class="logo-section">
                    <div class="logo-icon">Q</div>
                    <div class="logo-text">
                        <h1>Quasar</h1>
                        <p>Roleplay</p>
                    </div>
                </div>
                <div class="exit-buttons">
                    <button id="collapse-button" title="Collapse">
                        <i class="fas fa-compress-alt"></i>
                    </button>
                    <button id="exit-button">×</button>
                </div>
            </div>

            <!-- Collapsed View -->
            <div class="collapsed-content">
                <div class="collapsed-header">
                    <div class="collapsed-logo">Q</div>
                    <div class="collapsed-stats">
                        <div class="collapsed-stat">
                            <i class="fas fa-users"></i>
                            <span id="collapsed-players">21/128</span>
                        </div>
                        <div class="collapsed-stat">
                            <i class="fas fa-shield-alt"></i>
                            <span id="collapsed-police">3</span>
                        </div>
                        <div class="collapsed-stat">
                            <i class="fas fa-ambulance"></i>
                            <span id="collapsed-ambulance">4</span>
                        </div>
                    </div>
                    <div class="collapsed-controls">
                        <button id="expand-button" title="Expand">
                            <i class="fas fa-expand-alt"></i>
                        </button>
                        <button id="collapsed-exit-button">×</button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Left Panel - Illegal Activities -->
                <div class="left-panel">
                    <div id="illegal-activities-list">
                        <!-- Activities will be populated here -->
                    </div>
                </div>

                <!-- Center Panel - Player List -->
                <div class="center-panel">
                    <div class="player-list-header">
                        <h2>Player List</h2>
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="search-input" placeholder="Search...">
                        </div>
                    </div>
                    
                    <div class="player-table-container">
                        <table class="player-table">
                            <thead>
                                <tr>
                                    <th>Player ID</th>
                                    <th>Player Name</th>
                                    <th>Player Job</th>
                                    <th>Ping</th>
                                </tr>
                            </thead>
                            <tbody id="player-table-body">
                                <!-- Players will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Right Panel - Job Statistics -->
                <div class="right-panel">
                    <div class="stat-card online-players">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Online Players</h3>
                            <span id="total-players-count">21 / 128</span>
                        </div>
                    </div>

                    <div class="stat-card police">
                        <div class="stat-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Police</h3>
                            <span id="police-count">3 Online</span>
                            <div class="status-indicator online"></div>
                        </div>
                    </div>

                    <div class="stat-card ambulance">
                        <div class="stat-icon">
                            <i class="fas fa-ambulance"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Ambulance</h3>
                            <span id="ambulance-count">4 Online</span>
                            <div class="status-indicator online"></div>
                        </div>
                    </div>

                    <div class="stat-card mechanic">
                        <div class="stat-icon">
                            <i class="fas fa-wrench"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Mechanic</h3>
                            <span id="mechanic-count">1 Online</span>
                            <div class="status-indicator online"></div>
                        </div>
                    </div>

                    <div class="stat-card taxi">
                        <div class="stat-icon">
                            <i class="fas fa-taxi"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Taxi</h3>
                            <span id="taxi-count">2 Online</span>
                            <div class="status-indicator online"></div>
                        </div>
                    </div>

                    <div class="stat-card electrician">
                        <div class="stat-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Electrician</h3>
                            <span id="electrician-count">1 Online</span>
                            <div class="status-indicator online"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
